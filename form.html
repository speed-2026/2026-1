<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="form.css">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>REGISTRATION FORM</h2>
  <h3>SPEED CELEBRATION 2026</h3>
  <form id="myForm" action="https://script.google.com/macros/s/AKfycbyBOh-kgXnVDyeTLcnbBjrTahpo1ZbbCIEcMut7IXciWe_oZ8Kdjd8Gb1T_xg_1onLO/exec">
    <div class="formgroup">
      <label for="nameinput">NAME :</label>
      <input id="nameinput" name="name" value="" type="text">
    </div>

    <div class="formgroup">
      <label>DESIGNATION :</label>
      <input id="designationinput" name="designation" type="text" value="">
    </div>

    <div class="formgroup">
      <label for="phoneinput">PHONE NUMBER :</label>
      <input id="phoneinput" name="phone" type="tel" maxlength="10" pattern="[0-9]{10}">
    </div>

    <div class="formgroup">
      <label id="office" for="officeinput">OFFICE :</label>
      <input id="officeinput" name="office" type="text">
    </div>
	  
    <div class="formgroup">
      <label id="room" for="roominput">DO YOU NEED ROOM ? :</label>
      <select name="rooms" id="roominput" class="half-width">
      <option value="0">Select</option>
      <option value="Yes">YES</option>
      <option value="No">NO</option>
      </select>
    </div>
	  
	  
    <div class="formgroup">
      <label>DISTRICT :</label>
      <select name="district" id="districtinput" class="half-width">
        <option value="0">Select</option>
        <option value="Thiruvananthapuram">THIRUVANANTHAPURAM</option>
        <option value="Kollam">KOLLAM</option>
        <option value="Kottayam">KOTTAYAM</option>
        <option value="Idukki">IDUKKI</option>
        <option value="Pathanamthitta">PATHANAMTHITTA</option>
        <option value="Alappuzha">ALAPPUZHA</option>
        <option value="Ernakulam">ERNAKULAM</option>
        <option value="Thrissur">THRISSUR</option>
        <option value="Palakkad">PALAKKAD</option>
        <option value="Malappuram">MALAPPURAM</option>
        <option value="Kozhikode">KOZHIKODE</option>
        <option value="Wayanad">WAYANAD</option>
        <option value="Kannur">KANNUR</option>
        <option value="Kasargode">KASARGODE</option>
      </select>
    </div>

    <div class="formgroup">
      <label>METHOD OF PARTICIPATION</label>
      <input type="radio" name="participation" value="single" onchange="single_family()">SINGLE</input>
      <input type="radio" name="participation" value="family" onchange="single_family()">FAMILY</input>
    </div>


    <div id="family" style="display: none">
      <div class="formgroup">
        <label>NUMBER OF FAMILY MEMBER</label>
        <input id="familymember" name="familyCount" type="number" name="fNo" value="" onchange="amountcalc()">
      </div>
      <div class="formgroup">
        <label>NUMBER OF CHILDRAN (BELOW 5 YEARS)</label>
        <input id="childnumber" name="childrenCount" type="number" value="">
      </div>
    </div>

    <div id="tourqustion" class="formgroup" style="display: none">
      <label>Will YOU JOINING THE ONE-DAY TOUR?</label>
      <input type="radio" name="tour1" value="no" onchange="tour()">NO</input>
      <input type="radio" name="tour1" value="yes" onchange="tour()">YES</input>
    </div>
    
    <div class="formgroup" id="tourselection1" style="display: none">
      <input type="radio" name="location" value="LOCATION-1" onchange="">LOCATION-1</label><br>
      <input type="radio" name="location" value="LOCATION-2" onchange="">LOCATION-2</label><br>
      <input type="radio" name="location" value="LOCATION-3" onchange="">LOCATION-3</label>
    </div>
    

    <label id="familyRS" style="display: none"></label><br>
    <label id="speedmember"></label><br>
    <label id="totalcharge"></label>

	</form>

  <button type="button" id="saji" class="registernow" onclick="inputOKtest()">
    SUBMIT
  </button>


  <div id="alertmenu">
    <h6 id="allelert"></h6>
    <div id="okbut">
      <button onclick="okbutton()">OK</button>
    </div>
  </div>


  <script src="fom.js"></script>


</body>

</html>
