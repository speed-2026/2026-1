<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contacts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      text-transform: uppercase; /* എല്ലാ ടെക്സ്റ്റും capital */
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    #searchBox {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      text-transform: uppercase; /* search box input-ഉം capital */
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 10px auto;
      max-width: 400px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card h3 {
      margin: 0;
      color: #333;
    }
    .card p {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
    }
    .phone {
      color: darkgreen;
      font-weight: bold;
    }
    .blood {
      color: darkred;
      font-weight: bold;
    }

    .place {
      color: rgb(25, 11, 107);
      font-weight: bold;
    }

    /* Loading overlay */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      z-index: 1000;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>SPEED E DIRECTORY</h2>
  <input type="text" id="searchBox" placeholder="SEARCH BY NAME, PLACE, BLOOD GROUP...">

  <div id="contacts"></div>

  <!-- Loading overlay -->
  <div id="loading">
    <div class="spinner"></div> LOADING...
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbw1g_eSfHXXRUX9G1NNXanikqll5BfJ1OziYI2rVaYQ0iMQbPzdBjUOGr9AiMDh0Bpb/exec?sheet=Sheet2";

    let peopleData = [];

    fetch(url)
      .then(response => response.json())
      .then(data => {
        peopleData = data;
        displayContacts(data);
        document.getElementById("loading").style.display = "none";
      })
      .catch(err => {
        document.getElementById("contacts").innerHTML = "<p>ERROR LOADING DATA</p>";
        document.getElementById("loading").style.display = "none";
      });

    function displayContacts(data) {
      const container = document.getElementById("contacts");
      container.innerHTML = "";
      if (data.length === 0) {
        container.innerHTML = "<p>NO MATCHING CONTACTS FOUND</p>";
        return;
      }
      data.forEach(person => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${person["Name"]}</h3>
          <p><strong>HOUSE:</strong> ${person["House name or number"]}</p>
          <p><strong>PLACE:</strong><span class="place"> ${person["Place"]}, ${person["District"]}</span></p>
          <p><strong>PHONE:</strong> <span class="phone">${person["Phone number"]}</span></p>
          <p><strong>BLOOD GROUP:</strong> <span class="blood">${person["Blood group"]}</span></p>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById("searchBox").addEventListener("input", function() {
      const searchTerm = this.value.toLowerCase();
      const filtered = peopleData.filter(person =>
        (person["Name"] && person["Name"].toLowerCase().includes(searchTerm)) ||
        (person["Place"] && person["Place"].toLowerCase().includes(searchTerm)) ||
        (person["District"] && person["District"].toLowerCase().includes(searchTerm)) ||
        (person["Designation"] && person["Designation"].toLowerCase().includes(searchTerm)) ||
        (person["Blood group"] && person["Blood group"].toLowerCase().includes(searchTerm))
      );
      displayContacts(filtered);
    });
  </script>
</body>
</html>
