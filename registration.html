<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
<style>
body { 
  font-family: sans-serif; 
  background:#f0f2f5; 
  margin: 0; 
  padding: 10px; 
}
h1 {
  text-align:center;
  font-size:20px;
  background:#0a0d0f;
  color:white;
  padding:12px;
  border-radius:8px;
  margin-bottom:20px;
}
ul { list-style-type: none; padding: 0; }
li { 
  margin-bottom: 15px; 
  padding: 15px; 
  border-radius: 12px; 
  background: linear-gradient(135deg, #e0f7fa, #f1f8e9); /* soft gradient */
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
}
p { margin: 6px 0; font-size:14px; }
.name { font-weight:bold; font-size:18px; color:#0a0d0f; }
.designation { color:#555; font-style:italic; }
.phone { color:#1b5e20; font-weight:bold; }
.office { color:#1565c0; }
.remark { color:#e65100; font-weight:bold; }
</style>
</head>
<body>
<h1>REGISTRATION LIST OF SPEED CELEBRATION 2026</h1>
<ul id="data-list"></ul>

<script>
const url = 'https://script.google.com/macros/s/AKfycbyOq3RK_pTLPTFuO_0Yxk-102DUnM2-amfhZW76ciuPttiWdxi8U03PKQNDSv-d_e8WGg/exec';

fetch(url)
.then(response => response.json())
.then(data => {
  const dataList = document.getElementById('data-list');

  data.forEach(item => {
    // üîπ Sheet headings ‡¥Ö‡¥®‡µÅ‡¥∏‡¥∞‡¥ø‡¥ö‡µç‡¥ö‡µç variable assign
    let name          = item["Name"] || "";
    let designation   = item["Designation"] || "";
    let phone         = item["Phone No"] || "";
    let office        = item["Office"] || "";
    let roomNeeded    = item["RoomNeeded"] || "";
    let district      = item["District"] || "";
    let participation = item["Partycipation"] || "";
    let tourLocation  = item["Tour location"] || "";
    let totalAmount   = item["Total  amount"] || "";
    let totalAdult    = item["Total-Adult"] || "";   // ‚úÖ FIXED
    let roomRent      = item["ROOM RENT"] || "";
    let remark        = item["Remark"] || "";

    // üîπ HTML output (contact card)
    const listItem = document.createElement('li');
    listItem.innerHTML = `
      <p class="name">${name}</p>
      <p class="designation">${designation}</p>
      <p class="phone">üìû ${phone}</p>
      <p class="office">üè¢ ${office}</p>
      <p>üìç District: ${district}</p>
      <p>üë• Participation: ${participation}</p>

    `;
    dataList.appendChild(listItem);
  });
})
.catch(error => console.error('Error fetching data:', error));
</script>
</body>
</html>
